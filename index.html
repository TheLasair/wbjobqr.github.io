<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to WB App</title>
    <script>
        const userAgent = navigator.userAgent.toLowerCase();
        const isIOS = /iphone|ipad|ipod/.test(userAgent);
        const isAndroid = /android/.test(userAgent);
        const isHuawei = /huawei|honor/.test(userAgent);

        if (isIOS) {
            window.location.href = "https://apps.apple.com/ru/app/wb-job/id1499529976";
        } else if (isHuawei) {
            window.location.href = "https://appgallery.huawei.ru/app/C102035011";
        } else if (isAndroid) {
            window.location.href = "https://play.google.com/store/apps/details?id=ru.wildberries.team&hl=ru";
        } else {
            window.location.href = "https://www.rustore.ru/catalog/app/ru.wildberries.team";
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p>Redirecting to Wildberries app...</p>
    <p>If you are not redirected automatically, <a id="manualRedirect" href="#">click here</a>.</p>
    
    <script>
        // Fallback для случаев, когда редирект не сработал
        document.getElementById('manualRedirect').addEventListener('click', function() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            const isHuawei = /huawei|honor/.test(userAgent);

            if (isIOS) {
                window.location.href = "https://apps.apple.com/ru/app/wb-job/id1499529976";
            } else if (isHuawei) {
                window.location.href = "https://appgallery.huawei.ru/app/C102035011";
            } else if (isAndroid) {
                window.location.href = "https://play.google.com/store/apps/details?id=ru.wildberries.team&hl=ru";
            } else {
                window.location.href = "https://www.rustore.ru/catalog/app/ru.wildberries.team";
            }
        });
    </script>
</body>
</html>
